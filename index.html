<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="icon" href="src/encriptar.png" />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
    />
  </head>
  <body>
    <button id="cambioColor" class="cambio-color">
      <i class="fa-regular fa-toggle-large-off"></i>
      <i class="fa-regular fa-toggle-large-on"></i>
    </button>
    <header class="header">
      <nav class="header__menu">
        <button id="icon" class="header__icono">
          <div id="logos" class="logos">
            <img src="./src/logo-negro.png" alt="logo" class="logo-negro" />
            <img src="./src/logo-blanco.png" alt="logo" class="logo-blanco" />
          </div>
        </button>
        <span id="textoTemporal" class="texto-temporal">
          Si presionas el Icono podrás limpiar todo
        </span>
      </nav>
    </header>
    <main>
      <section class="contenedor">
        <div class="contenedor__texto">
          <textarea
            id="encriptarTexto"
            class="contenedor__texto__input"
            placeholder="Ingrese su texto aqui"
          ></textarea>
          <label id="contenedorAdv" class="contenedor__advertencia"
            ><i class="fa-solid fa-circle-exclamation"></i>Ingresar texto en
            minúsculas y sin acentos</label
          >
          <div class="contenedor__botones">
            <input
              id="botonEncriptar"
              class="boton_encriptar"
              type="button"
              value="Encriptar"
            />
            <input
              id="botonDesencriptar"
              class="boton_desencriptar"
              type="button"
              value="Desencriptar"
            />
            <button id="botonPegar" class="boton__pegar">
              <i class="fa-solid fa-paste"></i>
            </button>
          </div>
        </div>
        <div id="contenedorEncriptado" class="contenedor__encriptado">
          <label
            class="contenedor__encriptado__label"
            id="labelEncriptado"
          ></label>
          <span id="spanBorrar" class="contenedor__encriptado__span">
            <img src="src/muñeco.png" alt="" />
            <div id="mensajesSpan" class="contenedor__encriptado__mensajes">
              <h2 class="mensaje__uno">Ningún mensaje fue encontrado</h2>
              <p class="mensaje__dos">
                Ingresa el texto que desees encriptar o desencriptar.
              </p>
            </div>
          </span>
          <button id="botonCopiar" class="contenedor__encriptado__boton">
            <i class="fa-solid fa-copy"></i>Copiar
          </button>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>

    <script src="js/script.js"></script>
  </body>
</html>
